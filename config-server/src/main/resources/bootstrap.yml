#{configserver ip:port}/encrypt
#{configserver ip:port}/decrypt
encrypt:
  key: carbon-team-secure-key

server:
  port: 8833
  error:
    include-message: always
    include-binding-errors: always

eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 10
    prefer-ip-address: true
  client:
    healthcheck.enabled: true
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "${EUREKA_URL:http://appusr:appdev@localhost:8761/eureka}"
    initial-instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10

spring:
  profiles:
    active: native
  application:
    name: config-server
  cloud:
    stream:
      kafka:
        binder:
          zkNodes: localhost:12181,localhost:22181,localhost:32181
          brokers: localhost:19092,localhost:29092,localhost:39092
    bus:
      enabled: true
      id: config-server
    config:
      server:
        native:
          searchLocations:
            - ${app.config.path}/default
            - ${app.config.path}/edge
            - ${app.config.path}/customer
            - ${app.config.path}/notification
            - ${app.config.path}/orders
            - ${app.config.path}/payment
            - ${app.config.path}/product
            - ${app.config.path}/warehouse
  security:
    user:
      name: appusr
      password: appdev
# WARNING: Exposing all management endpoints over http should only
#          be used during development, must be locked down in production!
management:
  endpoint.health.show-details: "ALWAYS"
  endpoints.web.exposure.include: "*"

logging:
  level:
    root: info

app:
  config:
    path: "${APP_CONFIG_PATH:file:///D:/clean-architecture-engineering/order-management-microservice/config/files}"