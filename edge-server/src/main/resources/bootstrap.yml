app:
  config-server:
    host: localhost
    port: 8888

CONFIG_SERVER_USR: appusr
CONFIG_SERVER_PWD: appdev

spring:
  application.name: edge-server
  cloud.config:
    fail-fast: true
    retry:
      initial-interval: 3000
      multiplier: 1.3
      max-interval: 10000
      max-attempts: 20
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server