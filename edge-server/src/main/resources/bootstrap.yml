spring:
  application:
    name: edge-server
  cloud:
    loadbalancer.ribbon.enabled: false
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
    config:
      username: appusr
      password: appdev
      fail-fast: true
      retry:
        max-attempts: 20
        max-interval: 15000
        initial-interval: 10000
      discovery:
        enabled: true
        service-id: config-server

eureka:
  #  instance:
  #    metadataMap:
  #      user: appusr
  #      password: appdev
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "${EUREKA_URL:http://appusr:appdev@localhost:8761/eureka}"